<div>
    <mat-card  class="user-card margin-top-16px">
        <mat-card-header>
            <mat-card-title>Users</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="table-wrapper">
                <table mat-table [dataSource]="dataSource">
                    <!--Name Column-->
                    <ng-container matColumnDef="firstName">
                        <!-- <th mat-header-cell class="w-75" *matHeaderCellDef>#{{'settings.id' | translate}}</th> -->
                        <th mat-header-cell *matHeaderCellDef>First Name</th>
                        <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
                    </ng-container>
                    <!--Surname Column-->
                    <ng-container matColumnDef="lastName">
                        <!-- <th mat-header-cell class="w-75" *matHeaderCellDef>#{{'settings.id' | translate}}</th> -->
                        <th mat-header-cell *matHeaderCellDef>Last Name</th>
                        <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
                    </ng-container>
                    <!--Mail Column-->
                    <ng-container matColumnDef="email">
                        <!-- <th mat-header-cell *matHeaderCellDef>{{'settings.name' | translate}}</th> -->
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
                    <!--Role Column-->
                    <ng-container matColumnDef="role">
                        <!-- <th mat-header-cell *matHeaderCellDef>{{'settings.actions' | translate}}</th> -->
                        <th mat-header-cell *matHeaderCellDef>Role</th>
                        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                    </ng-container>
                    <!--Actions Column-->
                    <ng-container matColumnDef="actions">
                        <!-- <th mat-header-cell *matHeaderCellDef>{{'settings.actions' | translate}}</th> -->
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let element" class="selectable-cell">
                            <button mat-button (click)="onUpdate(element)">
                                <mat-icon class="icon-action" 
                                    #tooltip="matTooltip"
                                    matTooltip="Editar registro"
                                    matTooltipPosition="below">
                                    edit
                                </mat-icon>
                            </button>
                            <button mat-button (click)="onDelete(element)">
                                <mat-icon  class="icon-action" 
                                    #tooltip="matTooltip"
                                    matTooltip="Eliminar registro"
                                    matTooltipPosition="below">
                                    delete
                                </mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <!--Add Column-->
                    <ng-container matColumnDef="add">
                        <th mat-header-cell *matHeaderCellDef>
                        <button mat-mini-fab class="mat-fab-table"
                                (click)="onCreateNewUser()"
                                disabled="false">
                            <mat-icon #tooltip="matTooltip"
                                matTooltip="Create New User"
                                matTooltipPosition="below">
                                add
                            </mat-icon>
                        </button>
                        </th>
                        <td mat-cell *matCellDef="let element" class="selectable-cell"></td>
                    </ng-container>
                    <!--Headers-->
                    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
                </table>
                <div class="loader-wrapper" *ngIf="isLoadingUsers">
                    <mat-progress-bar mode="indeterminate" color="primary"></mat-progress-bar>
                </div>
                <mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="length" showFirstLastButtons></mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>
