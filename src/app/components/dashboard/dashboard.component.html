<mat-card class="profile-card" *ngIf="!isLoggedInUserVolunteer()">
    <mat-card-header>
        <mat-card-title class="mat-card-title">
            Profile Information
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="profile-card-content" *ngIf="display">
        <p>First Name : {{ user.firstName }}</p>
        <p>Last Name : {{ user.lastName }}</p>
        <p>Email : {{ user.email }}</p>
        <p>Role: {{ loggedInUserRole }}</p>
    </mat-card-content>
</mat-card>

<app-volunteer-dashboard *ngIf="this.loggedInUserRole=='Volunteer'"></app-volunteer-dashboard>
