<jqxScheduler #schedulerReference
    style="margin: 16px"
    [theme]="'material'"
    [showLegend]="true"
    [width]="800"
    [height]="550"
    [source]="dataAdapter"
    [appointmentDataFields]="appointmentDataFields" 
    [view]="'monthView'"
    [views]="views"
    [editDialogCreate]="editDialogCreate"
    (onAppointmentAdd)="createNewEvent($event)"
    (onAppointmentChange)="updateEvent($event)"
    >
</jqxScheduler>

<button mat-button
        mat-raised-button
        color="primary"
        style="margin: 0px 16px 16px 16px"
        (click)="exportToExcel()">
    Export to Excel
</button>
